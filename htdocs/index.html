<!--logIn page-->
<!DOCTYPE html>
<html lang="en">
	<!--Head meta-->
<head>
  <meta charset="utf-8" />
  <meta name="description" content="login" />
  <meta name="keywords" content="HTML, Form, tags,payment" />
  <meta name="author" content="Anis, Eamonn, Jonno, Leonard" />
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  
  <title>Login</title>
</head>
<body>

  <form action="home.html" method="post">
    <div class="imgcontainer">
      <img src="images/img_avatar1.png" alt="Avatar" class="avatar">
    </div>

    <div class="Header">
      <h1>People Health Pharmacy</h1>
      <h2> Sales Reporting and Prediction System</h2>
    </div>
    
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
      <br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <br>
      <span class="psw"><a href="#">Forgot password?</a></span>
      <br>
      <button id="loginButton" type="submit">Sign In</button>
    </div>
    
  </form>
  <!--access prior to security implementation-->
  <form action="home.html"><button>Service Button</button></form>
</body>
</html>
